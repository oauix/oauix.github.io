				<h3>层模型position之fixed固定定位、absolute绝对定位和relative相对定位</h3>
				<p>absolute绝对定位和relative相对定位：需要参考点，用position:relative现实</p>
				<p>absolute绝对定位和relative相对定位：前者不占位置流，后者占。</p>
				<p>fixed：表示固定定位，与absolute定位类型类似，但它的相对移动的坐标是视图（屏幕内的网页窗口）本身</p>
