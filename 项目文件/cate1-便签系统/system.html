<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<!--页面三要素-->
		<title>小项目-记忆便签系统</title>
		<meta name="description" content="关键词，关键词">
		<meta name="keywords" content="说明书">
		<!--层叠样式-->
		<style>
			*{margin:0px;padding:0px;}
			/*插入背景图片*/
			body
			{
				font-size:12px;
				color:#666;
				font-family:"微软雅黑";
				background:url("images/background1.jpg") no-repeat top center;
				overflow:hidden;
			}
			/*desp start*/
			.desp{background:#fff;width:200px;box-shadow:1px 1px 3px 1px #111;display:none;position:absolute;z-index:10;}
			.desp ul li{list-style:none;border-bottom:1px solid #cfc;font-size:20px;padding-left:30px;line-height:34px;}
			.desp ul li:hover{background:#0ff;color:#fff;cursor:context-menu;}
			/*desp end*/
			/*坐标css start*/
			.xy_b{color:red;font-size:14px;z-index: 11;position: absolute;bottom:0;left:0px;}
			/*坐标css end*/
			/*--便签容器 start-- */
			.bq_box{position:relative;z-index:2;}
			.bq_box .conter{width:294px;height:310px;position:absolute;display:none;}
			.bq_box .conter .c_cont{
				width:260px;
				height:220px;
				position:absolute;
				top:58px;
				left:10px;
				font-size:16px;
				line-height:22px;
				outline:none;
				overflow:hidden;
				color: hsl(290, 18%, 49%);
			}
			.bq_box .conter .c_time{position:absolute;bottom:10px;right:24px;}
			/*--便签容器 end--*/

			/* --更换背景start--*/
			.top_bj{width:100%;background:#dbdbe1;position:absolute;top:0;left:0;opacity:0.8;display:none;z-index:11;}
			.top_bj .bj_box{margin:0 auto;width:1200px;overflow:hidden;}
			.top_bj .bj_box ul{width:1000%;position:relative;}
			.top_bj .bj_box ul li{list-style:none;float:left;}
			/*左边下一张按钮*/
			.top_bj .bj_box .button_left{
				 position:absolute;
				 left:0;
				 top:0;
				 padding: 85px 30px 100px 7px;
				 z-index: 8;
				 font-size: 46px;
				 display: inline-block;
				 background: red;
				 text-decoration: none;
				 opacity: 0.2;
				 color: #666;
			}
			.top_bj .bj_box .button_left:hover{opacity:0.3;background:green;color:#fff;}
			/*右边下一张按钮*/
			.top_bj .bj_box .button_right{
				 position:absolute;
				 right:0;
				 top:0;
				 padding: 85px 7px 100px 30px;
				 z-index: 8;
				 font-size: 46px;
				 display: inline-block;
				 background: red;
				 text-decoration: none;
				 opacity: 0.2;
				 color: #666;
			}
			.top_bj .bj_box .button_right:hover{opacity:0.3;background:green;color:#fff;}
			/*下边下一张按钮*/
			.top_bj .bj_box .button_bottom:after{content:"︾"}
			.top_bj .bj_box .button_bottom:hover:after{content:"︽";color:green;}
			.top_bj .bj_box .button_bottom{
				 position: absolute;
				 bottom: -32px;
				 left: 650px;
				 z-index: 8;
				 font-size: 27px;
				 display: inline-block;
				 text-decoration: none;
				 opacity: 0.8;
				 color: #71AD65;
				 line-height: 24px;
				 border-top:6px solid #669933;
				 border-left:6px solid transparent;
				 border-bottom:6px solid transparent;
				 border-right:6px solid transparent;
			}
			/*三角形图标*/
			.top_bj .bj_box .button_bottom i{
				border-top:5px solid red;
				border-left:5px solid transparent;
				border-bottom:5px solid transparent;
				border-right:5px solid transparent;
				display:inline-block;
				position:absolute;
				left:8px;
				top:1px;
				opacity: 0.7;
			}
			.top_bj .bj_box .button_bottom:hover i{
				border-top:6px solid transparent;
				border-bottom:6px solid #fff;
				opacity:1;
			}
			/* --更换背景end--*/

		</style>
		<!--js脚本语言-->
		<script>
			
		</script>
		<!--导入潭州学校自己的内库，实现特定效果-->
		<link type="text/css" rel="stylesheet" href="css/animate.css"></link>
	</head>
	<body>
		<!--desp start-->
		<div class="desp">
			<ul>
				<li>新建文件夹</li>
				<li onclick="menu(2)">添加便签</li>
				<li onclick="menu(3)">清除全部便签</li>
				<li>刷新</li>
				<li>上传文件</li>
				<li onclick="menu(6)">更换背景</li>
				<li>注销</li>
			</ul>
		</div>
		<!--desp end-->
		<p class="xy_b"><span id="xzx_y"></span><br/><span id="x_y"></span></p>
		<!--便签容器 start-->
		<div class="bq_box">
			<div class="conter animated flipInX">
					<img src="images/1.png" width="294" height="310">
					<div class="c_cont" contenteditable="true" ></div>
					<p class="c_time"><span>3</span>秒后自动保存</p>
			</div>
		</div>
		<!--更换背景图--start-->
		<div class="top_bj animated flipInX">
			<div class="bj_box">
				<ul>
					<li><a href="javascript:void(0)"><img src="images/1.jpg" height="240" width="400" /></a></li>
					<li><a href="javascript:void(0)"><img src="images/2.jpg" height="240" width="400" /></a></li>
					<li><a href="javascript:void(0)"><img src="images/3.jpg" height="240" width="400" /></a></li>
					<li><a href="javascript:void(0)"><img src="images/4.jpg" height="240" width="400" /></a></li>
					<li><a href="javascript:void(0)"><img src="images/5.jpg" height="240" width="400" /></a></li>
					<li><a href="javascript:void(0)"><img src="images/6.jpg" height="240" width="400" /></a></li>
					<li><a href="javascript:void(0)"><img src="images/background1.jpg" height="240" width="400" /></a></li>
				</ul>
				<a href="javascript:void(0)" class="button_left">〈</a>
				<a href="javascript:void(0)" class="button_right">〉</a>
				<a href="javascript:void(0)" class="button_bottom"><i></i></a>
			</div>
		</div>
		<!--更换背景图--end-->
		<!--插入jquery脚本库-->
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<!--调用语言-->
		<script type="text/javascript" src="js/javaq.js"></script>
	</body>
</html>

<!--重要：div两个属性：outline去除蓝边框、contenteditable="true"div可输入-->
<!--缺陷，便签不能拖动，选中不最前显示，上传文件功能，新建文件夹功能，连接数据库，实现会员制，有会员制后注销功能实现，这些都是我努力的方面-->
