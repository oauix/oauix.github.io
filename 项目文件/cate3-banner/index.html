<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="Author" content="">
		<!--页面三要素-->
		<title>banner图片切换效果</title>
		<meta name="description" content="关键词，关键词">
		<meta name="keywords" content="说明书">
		<!--层叠样式-->
		<style>
			*{margin:0px;padding:0px;}
			body{font-size:12px;color:#666;font-family:"微软雅黑";}
			.cont{width:100%;margin-top:80px;background:#dbdbe1;}
			.cont .banner{width:1200px;height:400px;margin:0px auto;opacity:0.9;}
			.cont .banner .b_left{float:left;width:300px;height:370px;background:red;margin:12px 6px;}
			.cont .banner .b_right{float:left;height:370px;width:874px;margin:12px 4px;overflow:hidden;}
			.cont .banner .b_right ul{width:1000%;}
			.cont .banner .b_right ul li{list-style:none;float:left;}
		</style>
		<!--js脚本语言-->
		<script>
			
		</script>
	</head>
	<body>
		<div class="cont">
			<div class="banner">
				<div class="b_left">导航区 <a href="#" id="prev">上一张</a><a href="#" id="next">下一张</a></div>
				<div class="b_right">
					<ul id="ban_ul">
						<li><a href="#"><img src="images/1.png" width="874" height="367" /></a></li>
						<li><a href="#"><img src="images/2.png" width="874" height="367" /></a></li>
						<li><a href="#"><img src="images/3.png" width="874" height="367" /></a></li>
						<li><a href="#"><img src="images/4.png" width="874" height="367" /></a></li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			//上一张实现
			var ban_img=0;
			$("#prev").click(function(){
				ban_img--;
				if(ban_img==-1){ban_img=3;}
				$(".b_right ul").find("li").eq(ban_img).show("slow").siblings().hide("slow");
				//alert(ban_img);
			});
			//下一张实现
			$("#next").click(function(){
				ban_img++;
				if(ban_img==4){ban_img=0;}
				$(".b_right ul").find("li").eq(ban_img).show(800).siblings().hide(800);//siblings()获得匹配集合中每个元素的同胞
				//alert(ban_img);
			});
		</script>
	</body>
</html>
<!--解释：banber实现的三个版本,一就这种:利用li隐藏显示实现,版本二:改变left值来实现,每次点一次改变图片的宽度784[正方向-1*784*ban_img]ban_img点击次数-->
<!--版本三:又称无缝切换,在版本二基础上,将第一张多加一分放在最后,最后一张多加一分放在最前面,在切换到最后一张时,用在后台改变css|left,切换到第一张来实现-->
