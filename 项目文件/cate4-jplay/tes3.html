<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>jPlayer as an audio player</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="company" content="Happyworm">
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.jplayer.js"></script>
		<script type="text/javascript">
		//<![CDATA[
		$(document).ready(function(){
			$("#jquery_jplayer_1").jPlayer({
				ready: function (event) {
					$(this).jPlayer("setMedia", {
						title: "Bubble",
						mp3: "audio/dd.mp3",
						//oga: "./Demo _ jPlayer as an audio player_files/Miaow-07-Bubble.ogg"
					});
				},
				swfPath: "js/jquery.jplayer.swf",
				supplied: "mp3,m4a, oga",
				wmode: "window",
				useStateClassSkin: true,
				autoBlur: false,
				smoothPlayBar: true,
				keyEnabled: true,
				remainingDuration: true,
				toggleDuration: true
			});

			$("#jplayer_inspector").jPlayerInspector({jPlayer:$("#jquery_jplayer_1")});
		});
		//]]>
		</script>
	</head>
	<body class="demo" <!--onload="prettyPrint();"-->>
		<div id="container">
			<div id="content_main">
				<section>
				<div id="jquery_jplayer_1" class="jp-jplayer"></div>
				<div id="jp_container_1" class="jp-audio jp-state-playing" role="application" aria-label="media player">
					<div class="jp-type-single">
						<div class="jp-gui jp-interface">

							<div class="jp-volume-controls">
								<button class="jp-mute" role="button" tabindex="0">mute</button>
								<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
								<!--声音调整条-->
								<div class="jp-volume-bar" style="height:20px;background:#666;width:138px">
									<div class="jp-volume-bar-value" style="height:18px;background:red;" style="width: 80%;"></div>
								</div>
							</div>

							<div class="jp-controls-holder">
							<div class="jp-controls">
								<button class="jp-play" role="button" tabindex="0">play</button>
								<button class="jp-stop" role="button" tabindex="0">stop</button>
							</div>

							<!--进度条-->
							<div class="jp-progress" style="width:300px;">
								<div class="jp-seek-bar" style="height:20px;background:#666">
									<div class="jp-play-bar" style="height:20px;background:#ff0066;width: 1%; overflow: hidden;"></div>
								</div>
							</div>

							<div class="jp-current-time" role="timer" aria-label="time">00:02</div>
							<div class="jp-duration" role="timer" aria-label="duration">-03:26</div>

							<div class="jp-toggles">
								<button class="jp-repeat" role="button" tabindex="0">repeat</button>
							</div>

						</div>
					</div>
				</div>
			</div>
		</section>
		</div>
	</div>
	<div id="jplayer_inspector"></div>
	</body>
</html>
