<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>表单练习 会员注册</title>
  <style type="text/css">
	b{font-size:22px;font-family:"楷体"；}
	p{font-size:16px;font-family:"楷体";}
  </style>
 </head>
 <body>
	<div style="width:50%;height:70%;margin:10% auto">
		<div><b>会员注册：</b><br/></div>
		<div style="width:56%;height:70%;margin:0px auto;line-height:6px">
		<form action="aa.txt" method="get">
			<p>用&nbsp;&nbsp;户:<input type="text" name="name" /></p>
			<p>密&nbsp;&nbsp;码:<input type="password" name="pass" /></p>
			<p>性&nbsp;&nbsp;别:<input type="radio" name="sex" value="male">男<input type="radio" name="sex" value="female">女</p>
			<p>邮&nbsp;&nbsp;件:<input type="text" name="mail"></p>
			<p>爱&nbsp;&nbsp;好:<input type="checkbox" name="football">足球<input type="checkbox" name="dasketball">篮球<input type="checkbox" name="volleyball">排球<input type="checkbox" name="game">游戏</p>
			<p>居住地址：
			<select name="cidy">
				<option value="gd">广东</option>
				<option value="gx">广西</option>
				<option value="hn" selected="selected">湖南</option>
			</select>
			省
			<select name="shi">
				<option value="gz">广州</option>
				<option value="zj">湛江</option>
				<option value="hz">惠州</option>
				<option value="cs" selected="selected">长沙</option>
			</select>
			市</p>
			<p><input type="button" name="bb" value="注册"><input type="reset" value="清空"></p>
	</form>
	</div>
		<a href="html标签.html"><p>html标签页</p></a>
	</div>
 </body>
</html>
