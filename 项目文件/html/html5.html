			<h2>html5新特性：</h2>
			<fieldset>
				<legend>输入框中的属性</legend>
				<p>输入框中的属性:placeholder="用户名或邮件地址"</p>
				<p>作用：当输入内容时是文本框"用户名或邮件地址"文字自己消失，不用js</p>

			</fieldset>
			<fieldset>
				<legend>div的新属性</legend>
				<p>div两个属性：outline去除蓝边框、contenteditable="true"div可输入</p>
				<p>应用：</p>
				<div contenteditable="true" class="adiv">点击，输入</div>
			</fieldset>
		</div>
